<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Express - Vitrine Premium V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --gold-bright: #ffdfa0;
            --red: #e63946;
            --dark: #0a0a0a;
            --light: #f4f4f4;
            --transition-speed: 1s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%;
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Background Base */
        .main-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        #carousel { width: 100%; height: 100%; position: relative; }

        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; opacity: 0; visibility: hidden;
            transition: opacity var(--transition-speed) ease-in-out;
        }

        .slide.active { opacity: 1; visibility: visible; }

        /* --- ESTILO ITEM COMUM (Split Screen) --- */
        .info-side {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; padding: 0 8%; z-index: 2;
        }
        .category-tag {
            color: var(--gold); text-transform: uppercase;
            letter-spacing: 4px; font-weight: 700; margin-bottom: 20px;
        }
        .product-name {
            font-family: 'Playfair Display', serif; font-size: 4.5rem;
            line-height: 1.1; margin-bottom: 20px;
        }
        .description { font-size: 1.3rem; color: #aaa; margin-bottom: 30px; max-width: 500px; }
        .price-box { display: flex; align-items: baseline; }
        .currency { font-size: 2rem; color: var(--gold); margin-right: 10px; }
        .value { font-size: 5.5rem; font-weight: 900; }
        .image-side {
            flex: 1.2; position: relative; overflow: hidden;
            clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
        }
        .product-img { width: 100%; height: 100%; object-fit: cover; transform: scale(1.1); }
        .active .product-img { animation: kenBurns 12s linear forwards; }

        /* --- ESTILO PROMOÇÃO (Full Highlight) --- */
        .slide.promotion {
            flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }
        .promo-badge {
            background: var(--red); color: white; padding: 10px 30px;
            font-weight: 900; font-size: 1.5rem; border-radius: 50px;
            margin-bottom: 20px; animation: pulse 2s infinite;
        }
        .promo-title {
            font-family: 'Playfair Display', serif; font-size: 6rem;
            color: var(--gold-bright); text-align: center; margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(197, 160, 89, 0.5);
        }
        .promo-price {
            font-size: 8rem; font-weight: 900; color: #fff;
            display: flex; align-items: center;
        }
        .old-price {
            font-size: 2.5rem; color: #666; text-decoration: line-through;
            margin-right: 30px; font-weight: 400;
        }

        /* Animações */
        @keyframes kenBurns { from { transform: scale(1.1); } to { transform: scale(1.3); } }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(230, 57, 70, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(230, 57, 70, 0); }
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        
        .active .promo-title, .active .promo-price, .active .promo-badge {
            animation: slideUp 0.8s ease-out forwards;
        }

        .brand-logo {
            position: absolute; top: 40px; left: 80px; z-index: 100;
            font-weight: 900; color: var(--red); letter-spacing: 5px;
        }
    </style>
</head>
<body>

    <div class="main-bg"></div>
    <div class="brand-logo">SUSHI EXPRESS</div>

    <div id="carousel"></div>

    <script>
        const menuItems = [
            {
                type: 'promo',
                name: "BARCA SUPREMA DO CHEFE",
                desc: "80 Peças Variadas: O melhor da nossa culinária em um só prato.",
                oldPrice: "189,90",
                price: "149,90",
                duration: 12000 // 12 segundos
            },
            {
                type: 'normal',
                cat: "Sashimi",
                name: "Sashimi de Salmão",
                desc: "10 Lâminas de salmão premium cortadas rigorosamente para derreter na boca.",
                price: "37,90",
                img: "https://images.unsplash.com/photo-1534483909714-d40b4568324e?q=80&w=2070&auto=format&fit=crop",
                duration: 8000 // 8 segundos
            },
            {
                type: 'normal',
                cat: "Hots",
                name: "Hot Filadélfia",
                desc: "Enrolado de salmão com cream cheese, frito em farinha panko crocante.",
                price: "29,99",
                img: "https://images.unsplash.com/photo-1617196034183-421b4917c92d?q=80&w=2070&auto=format&fit=crop",
                duration: 8000
            },
            {
                type: 'normal',
                cat: "Especiais",
                name: "Temaki Camarão Hot",
                desc: "Cone crocante recheado com camarões selecionados e tempero especial.",
                price: "30,99",
                img: "https://images.unsplash.com/photo-1553621042-f6e147245754?q=80&w=1925&auto=format&fit=crop",
                duration: 8000
            }
        ];

        const carousel = document.getElementById('carousel');

        function createSlides() {
            menuItems.forEach((item, index) => {
                const slide = document.createElement('div');
                if (item.type === 'promo') {
                    slide.className = `slide promotion ${index === 0 ? 'active' : ''}`;
                    slide.innerHTML = `
                        <div class="promo-badge">PROMOÇÃO DO DIA</div>
                        <h2 class="promo-title">${item.name}</h2>
                        <p style="font-size: 1.5rem; margin-bottom: 20px; color: #ccc">${item.desc}</p>
                        <div class="promo-price">
                            <span class="old-price">R$ ${item.oldPrice}</span>
                            <span style="color: var(--gold); margin-right: 15px; font-size: 3rem">R$</span>
                            <span>${item.price}</span>
                        </div>
                    `;
                } else {
                    slide.className = `slide ${index === 0 ? 'active' : ''}`;
                    slide.innerHTML = `
                        <div class="info-side">
                            <div class="category-tag">${item.cat}</div>
                            <h2 class="product-name">${item.name}</h2>
                            <p class="description">${item.desc}</p>
                            <div class="price-box">
                                <span class="currency">R$</span>
                                <span class="value">${item.price}</span>
                            </div>
                        </div>
                        <div class="image-side">
                            <img src="${item.img}" class="product-img">
                        </div>
                    `;
                }
                carousel.appendChild(slide);
            });
        }

        let currentIdx = 0;
        
        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            slides[currentIdx].classList.remove('active');
            
            currentIdx = (currentIdx + 1) % slides.length;
            slides[currentIdx].classList.add('active');
            
            // Define o próximo tempo baseado no item atual
            const currentItem = menuItems[currentIdx];
            setTimeout(nextSlide, currentItem.duration);
        }

        createSlides();
        // Inicia o ciclo com o tempo do primeiro item
        setTimeout(nextSlide, menuItems[0].duration);
    </script>
</body>
</html>
