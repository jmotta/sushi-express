<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine Digital - Sushi Express</title>
    <!-- Fontes: Anton (Sushi), Satisfy (Express), Montserrat (Slogan e Preços) -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Satisfy&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #e63946;
            --gold: #d4af37;
            --dark: #0a0a0a;
            --white: #ffffff;
            --black-overlay: #111111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100vw;
            height: 100vh;
            background-color: var(--dark);
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Fundo Temático Oriental (Papel Washi e Pedra) */
        .background-texture {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.9) 100%),
                url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            z-index: -1;
        }

        /* LOGOTIPO FIEL À CAPA */
        .main-header {
            position: absolute;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            width: 100%;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        .text-sushi {
            font-family: 'Anton', sans-serif;
            font-size: 10vw; /* Ajustado para TV */
            color: var(--red);
            line-height: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .text-express {
            font-family: 'Satisfy', cursive;
            font-size: 7vw;
            color: #000;
            position: absolute;
            bottom: -1.5vw;
            right: -2vw;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.2);
            transform: rotate(-5deg);
        }

        .slogan {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2vw;
            font-weight: 700;
            letter-spacing: 0.8vw;
            color: var(--white);
            text-transform: uppercase;
            margin-top: 15px;
        }

        /* CARROSSEL */
        #carousel { width: 100%; height: 100%; position: relative; }

        .slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out;
            padding: 20vh 5vw 5vh 5vw;
        }

        .slide.active { opacity: 1; visibility: visible; }

        /* Estilo Item Normal */
        .content-wrap {
            display: flex;
            width: 100%;
            max-width: 1600px;
            align-items: center;
            gap: 5vw;
        }

        .item-info { flex: 1; }
        .item-image { 
            flex: 1; 
            height: 50vh; 
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 5px solid rgba(255,255,255,0.05);
        }
        .item-image img { width: 100%; height: 100%; object-fit: cover; }

        .category { color: var(--gold); font-size: 1.5vw; text-transform: uppercase; letter-spacing: 3px; font-weight: 700; margin-bottom: 10px; }
        .name { font-size: 4.5vw; font-weight: 900; margin-bottom: 20px; line-height: 1; }
        .desc { font-size: 1.4vw; color: #ccc; margin-bottom: 30px; line-height: 1.4; }
        .price { font-size: 6vw; font-weight: 900; color: var(--white); }
        .price span { font-size: 2.5vw; color: var(--gold); margin-right: 10px; }

        /* Estilo PROMOÇÃO */
        .promotion {
            background: radial-gradient(circle, rgba(230, 57, 70, 0.2) 0%, transparent 70%);
            flex-direction: column;
            text-align: center;
        }
        .promo-badge {
            background: var(--red);
            padding: 10px 40px;
            border-radius: 50px;
            font-size: 1.5vw;
            font-weight: 900;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .promo-name { font-size: 7vw; font-weight: 900; color: var(--gold); text-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .promo-price { font-size: 10vw; margin-top: 10px; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px var(--red); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="background-texture"></div>

    <header class="main-header">
        <div class="logo-container">
            <div class="text-sushi">SUSHI</div>
            <div class="text-express">Express</div>
        </div>
        <div class="slogan">O MELHOR JAPA DA SUA VIDA</div>
    </header>

    <div id="carousel">
        <!-- Slides gerados por JS -->
    </div>

    <script>
        const menuData = [
            {
                type: 'promo',
                name: "COMBO 50 PEÇAS",
                desc: "SÓ LOVE HOT: 20 Hot Filadélfia, 20 Hot Camarão, 10 Hot do Chefe.",
                price: "119,99",
                duration: 12000
            },
            {
                type: 'normal',
                cat: "Sashimi",
                name: "Salmão Maçaricado",
                desc: "10 unidades com molho teriyaki e gergelim crocante.",
                price: "39,90",
                img: "https://images.unsplash.com/photo-1534483909714-d40b4568324e?auto=format&fit=crop&w=800",
                duration: 8000
            },
            {
                type: 'normal',
                cat: "Temaki",
                name: "Camarão Super Hot",
                desc: "Camarão, cream cheese e cebolinha, empanado e frito na panko.",
                price: "30,99",
                img: "https://images.unsplash.com/photo-1553621042-f6e147245754?auto=format&fit=crop&w=800",
                duration: 8000
            },
            {
                type: 'normal',
                cat: "Hots",
                name: "Hot do Chefe",
                desc: "Salmão, camarão empanado, gergelim e molho especial do chefe.",
                price: "39,99",
                img: "https://images.unsplash.com/photo-1617196034183-421b4917c92d?auto=format&fit=crop&w=800",
                duration: 8000
            }
        ];

        const carousel = document.getElementById('carousel');

        function buildSlides() {
            menuData.forEach((item, index) => {
                const slide = document.createElement('div');
                if(item.type === 'promo') {
                    slide.className = `slide promotion ${index === 0 ? 'active' : ''}`;
                    slide.innerHTML = `
                        <div class="promo-badge">PROMOÇÃO DO DIA</div>
                        <div class="promo-name">${item.name}</div>
                        <div class="desc" style="max-width: 800px">${item.desc}</div>
                        <div class="promo-price"><span style="font-size: 3vw; color: var(--gold)">R$</span> ${item.price}</div>
                    `;
                } else {
                    slide.className = `slide ${index === 0 ? 'active' : ''}`;
                    slide.innerHTML = `
                        <div class="content-wrap">
                            <div class="item-info">
                                <div class="category">${item.cat}</div>
                                <div class="name">${item.name}</div>
                                <div class="desc">${item.desc}</div>
                                <div class="price"><span>R$</span>${item.price}</div>
                            </div>
                            <div class="item-image">
                                <img src="${item.img}" alt="${item.name}">
                            </div>
                        </div>
                    `;
                }
                carousel.appendChild(slide);
            });
            runCarousel(0);
        }

        function runCarousel(idx) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(s => s.classList.remove('active'));
            slides[idx].classList.add('active');

            const nextIdx = (idx + 1) % menuData.length;
            setTimeout(() => runCarousel(nextIdx), menuData[idx].duration);
        }

        window.onload = buildSlides;
    </script>
</body>
</html>
