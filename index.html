<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digital - Sushi Express</title>
    <!-- Importação das fontes específicas para o estilo do PDF -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Satisfy&family=Montserrat:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --red-brand: #E60000; /* Vermelho vibrante do PDF */
            --gold: #d4af37;
            --dark-bg: #050505;
            --text-light: #ffffff;
            --transition-time: 1s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100vw;
            height: 100vh;
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Fundo com textura discreta */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.8) 0%, #000 100%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            z-index: -1;
        }

        /* --- CABEÇALHO ESTILO LOGO DO PDF --- */
        .header-logo {
            position: absolute;
            top: 4vh;
            left: 5vw;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            text-align: center;
            margin-bottom: 5px;
        }

        .sushi-title {
            font-family: 'Anton', sans-serif; /* Fonte condensada e forte */
            font-size: 6vw;
            color: var(--red-brand);
            line-height: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .express-title {
            font-family: 'Satisfy', cursive; /* Fonte caligráfica fluida */
            font-size: 5vw;
            color: #ffffff; /* No PDF é preto, mas no fundo escuro usamos branco para leitura */
            position: absolute;
            bottom: -2vh;
            right: -1vw;
            transform: rotate(-10deg);
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }

        .slogan {
            font-size: 0.9vw;
            letter-spacing: 0.6vw;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            margin-top: 2.5vh;
            white-space: nowrap;
        }

        /* --- CARROSSEL --- */
        #carousel { width: 100%; height: 100%; position: relative; }

        .slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-time) ease-in-out;
        }

        .slide.active { opacity: 1; visibility: visible; }

        /* --- LAYOUT ITEM NORMAL --- */
        .info-container {
            flex: 0 0 45%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15vh 0 0 5vw; /* Espaço para o logo no topo */
            background: linear-gradient(90deg, #000 70%, transparent 100%);
            z-index: 2;
        }

        .category-label {
            color: var(--gold);
            font-size: 1.5vw;
            text-transform: uppercase;
            letter-spacing: 0.4vw;
            font-weight: 700;
            margin-bottom: 1vh;
        }

        .item-name {
            font-family: 'Playfair Display', serif;
            font-size: 4.5vw;
            line-height: 1.1;
            margin-bottom: 2vh;
        }

        .item-desc {
            font-size: 1.3vw;
            color: #bbb;
            margin-bottom: 4vh;
            line-height: 1.4;
            max-width: 85%;
        }

        .price-tag { display: flex; align-items: baseline; font-weight: 900; }
        .currency { font-size: 2vw; color: var(--gold); margin-right: 0.8vw; }
        .price-value { font-size: 6.5vw; }

        .image-container { flex: 0 0 55%; overflow: hidden; position: relative; }
        .image-container img { width: 100%; height: 100%; object-fit: cover; transform: scale(1.1); }
        .active .image-container img { animation: kenBurns 12s linear forwards; }

        /* --- LAYOUT PROMOÇÃO --- */
        .slide.promo-slide {
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }
        .promo-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.65); z-index: 1;
        }
        .promo-content { position: relative; z-index: 2; text-align: center; }
        .promo-header {
            background: var(--red-brand);
            padding: 1vh 3vw; font-size: 1.8vw; font-weight: 900;
            border-radius: 50px; margin-bottom: 3vh; display: inline-block;
            animation: pulse 2s infinite;
        }
        .promo-title { font-family: 'Playfair Display', serif; font-size: 7vw; color: var(--gold); margin-bottom: 2vh; }
        .price-new { font-size: 10vw; font-weight: 900; color: #fff; }

        @keyframes kenBurns { from { transform: scale(1.1); } to { transform: scale(1.3); } }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(230, 0, 0, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(230, 0, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(230, 0, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <!-- Cabeçalho idêntico ao estilo do PDF -->
    <header class="header-logo">
        <div class="logo-wrapper">
            <div class="sushi-title">SUSHI</div>
            <div class="express-title">Express</div>
        </div>
        <div class="slogan">O MELHOR JAPA DA SUA VIDA</div>
    </header>

    <div id="carousel"></div>

    <script>
        const menu = [
            {
                type: 'promo',
                name: "COMBO 50 PEÇAS",
                desc: "SÓ LOVE HOT: A combinação perfeita dos nossos hots mais amados.",
                newPrice: "119,99",
                img: "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?q=80&w=2070&auto=format&fit=crop",
                duration: 12000
            },
            {
                type: 'normal',
                cat: "Sashimi",
                name: "Salmão Maçaricado",
                desc: "10 Lâminas de peixe cru seladas ao fogo com teriyaki e gergelim.",
                price: "39,90",
                img: "https://images.unsplash.com/photo-1534483909714-d40b4568324e?q=80&w=2070&auto=format&fit=crop",
                duration: 8000
            },
            {
                type: 'normal',
                cat: "Hossomaki",
                name: "Filadélfia",
                desc: "10 Peças enroladas com salmão fresco, cream cheese e cebolinha.",
                price: "25,99",
                img: "https://images.unsplash.com/photo-1617196034183-421b4917c92d?q=80&w=2070&auto=format&fit=crop",
                duration: 8000
            }
        ];

        const container = document.getElementById('carousel');

        function initMenu() {
            menu.forEach((item, index) => {
                const slide = document.createElement('div');
                if(item.type === 'promo') {
                    slide.className = `slide promo-slide ${index === 0 ? 'active' : ''}`;
                    slide.style.backgroundImage = `url('${item.img}')`;
                    slide.innerHTML = `
                        <div class="promo-overlay"></div>
                        <div class="promo-content">
                            <div class="promo-header">PROMOÇÃO DO DIA</div>
                            <h2 class="promo-title">${item.name}</h2>
                            <div class="price-new"><small style="font-size: 3vw">R$</small>${item.newPrice}</div>
                        </div>
                    `;
                } else {
                    slide.className = `slide ${index === 0 ? 'active' : ''}`;
                    slide.innerHTML = `
                        <div class="info-container">
                            <div class="category-label">${item.cat}</div>
                            <h1 class="item-name">${item.name}</h1>
                            <p class="item-desc">${item.desc}</p>
                            <div class="price-tag">
                                <span class="currency">R$</span>
                                <span class="price-value">${item.price}</span>
                            </div>
                        </div>
                        <div class="image-container">
                            <img src="${item.img}" alt="${item.name}">
                        </div>
                    `;
                }
                container.appendChild(slide);
            });
            startCarousel(0);
        }

        function startCarousel(index) {
            const slides = document.querySelectorAll('.slide');
            const currentItem = menu[index];
            slides.forEach(s => s.classList.remove('active'));
            slides[index].classList.add('active');
            const nextIndex = (index + 1) % menu.length;
            setTimeout(() => { startCarousel(nextIndex); }, currentItem.duration);
        }

        window.onload = initMenu;
    </script>
</body>
</html>
